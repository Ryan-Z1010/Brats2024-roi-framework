seed: 2025

data:
  roi_root: data/preprocessed/npy_roi128_v1
  splits_dir: data/splits
  batch_size: 2
  num_workers: 8
  pin_memory: true

model:
  in_channels: 4
  out_channels: 5
  base_channels: 32
  dropout: 0.0

train:
  epochs: 220
  lr: 2.0e-4
  weight_decay: 1.0e-5
  amp: true
  grad_clip: 1.0
  val_every: 1
  early_stop_patience: 40

loss:
  dice_weight: 1.0
  focal_weight: 1.0
  focal_gamma: 2.0
  # RC-aware: 提升 1/3/4 的权重（TC 和 RC 直接受益）
  class_weights: [0.1, 1.4, 1.0, 1.4, 2.2]

augment:
  enable: true
  flip_prob: 0.5
  rot90_prob: 0.25
  translate_max: 8
  translate_prob: 0.7
  intensity_shift: 0.10
  intensity_scale: 0.10
  noise_std: 0.05

metrics:
  main: mean_wt_tc_et

run:
  name: auto
