seed: 2025

data:
  roi_root: data/preprocessed/npy_roi128_v1
  splits_dir: data/splits
  batch_size: 2
  num_workers: 8
  pin_memory: true

model:
  in_channels: 4
  out_channels: 5
  base_channels: 48
  dropout: 0.0

train:
  epochs: 220
  lr: 2.0e-4
  weight_decay: 1.0e-5
  amp: true
  grad_clip: 1.0
  val_every: 1
  early_stop_patience: 40

loss:
  dice_weight: 2.0
  focal_weight: 0.5
  focal_gamma: 1.5
  # 不做 class weights（先保持简单，避免 Part08a 那种副作用）
  class_weights: null

augment:
  enable: true
  flip_prob: 0.5
  rot90_prob: 0.25
  translate_max: 0
  translate_prob: 0.0
  intensity_shift: 0.10
  intensity_scale: 0.10
  noise_std: 0.05

metrics:
  main: mean_wt_tc_et

run:
  name: auto
