seed: 2025

data:
  mode: fullbrain
  full_root: data/preprocessed/npy_full_v1
  splits_dir: data/splits

  # patch sampling
  roi_size: 128
  fg_ratio: 0.5           # 50% 从 gt>0 前景采样中心，50% 全随机
  samples_per_case: 2

  batch_size: 2
  num_workers: 4
  pin_memory: true

  cache_cases: 8

model:
  in_channels: 4
  out_channels: 5
  base_channels: 48
  dropout: 0.0

train:
  epochs: 240
  lr: 1.5e-4
  weight_decay: 1.0e-5
  amp: true
  grad_clip: 1.0
  val_every: 2
  early_stop_patience: 20

loss:
  dice_weight: 1.0
  focal_weight: 1.0
  focal_gamma: 2.0
  class_weights: null

augment:
  enable: true
  flip_prob: 0.5
  rot90_prob: 0.25
  translate_max: 0
  translate_prob: 0.0
  intensity_shift: 0.10
  intensity_scale: 0.10
  noise_std: 0.05

metrics:
  main: mean_wt_tc_et

run:
  name: auto
